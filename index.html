<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiImages</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="light">
    <header class="wrap-header">
        <div class="col1">
            <div class="wrap-logo">
                <img src="./assets/img/optpackages.svg" alt="logo optimages">
            </div>
            <p class="logo-text">OPTIMAGES.</p>
        </div>

        <div class="col2">
            <input class="checkbox" type="checkbox" id="toggle" />

            <label class="toggle" for="toggle">
            <i class="fas fa-sun icon--light icon-theme"></i>
            <i class="fas fa-moon icon--dark icon-theme"></i>
            <span class="ball"></span>
            </label>
        </div>
    </header>

    <main>
        <div class="inner-dropzone">
            <div class="dropzone" id="files">
                <div class="dropzone-inner">
                    <img class="uploader-icon" src="./assets/img/upload.svg" alt="upload images icon">
                    <p class="sub-title">Drag your files here</p>
                </div>
            </div>

            <div class="range-wrap">
                <input type="range" class="range" min="0" max="100" value="60">
                <output class="bubble"></output>
            </div>
        </div>

        <div class="field-compress">
            <input type="checkbox" name="compress" class="fld-compress" id="compress">
            <label for="compress">Apply compression</label>
        </div>

        <div class="progress-file"></div>
    </main>

    <footer>
        <p class="copyright">&copy; 2023 Optimages. All rights reserved</p>
        <p class="ftautor">byOscar <img src="./assets/img/parrotOpt.svg" alt="parrot optimage"></p>
    </footer>
    <script src="./optimages.js"></script>
    <script src="./assets/js/jszip/dist/jszip.min.js"></script>
    <script src="./assets/js/sweetalert2.all.min.js"></script>
    <script src="./theme.js"></script>
</body>
</html>
